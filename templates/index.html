<html>
  <head>
    <title>MediaWEB</title>
    <style>
    .item {
      width: 160px;
      height: 190px;
      margin-top: 5px;
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 10px;/*
      border-style: solid;
      border-color: #A30003;
      border-width: 1px;
      border-radius:3px 3px 0px 0px;*/
      display:inline-block;
      overflow: hidden;
    }
    .thumb {
      padding-top: 5px;
      padding-left: 5px;
      padding-right: 5px;
      padding-bottom: 5px;   
    }
    .thumb img {
	  margin-left: auto;
	  margin-right: auto;
	  display: block;
      width:128px; 
      height:128px;
    }
    .thumb:hover img {
      transform: scale(1.1);
    }
    .name {
      text-align: center;
    }
    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      padding-top: 100px; /* Location of the box */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
    }

    /* Modal Content (image) */
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }
    </style>
    <script>
    window.onload = function() {
        var thumbs = document.getElementsByClassName('thumb');
        for (var i = 0 ; i < thumbs.length ; i++) {
            var thumb = thumbs[i];
            thumb.onclick = function() {
                alert("Ho ho");
            }
        }
    }
    </script>
  </head>
  <body>

    <div class="item">
