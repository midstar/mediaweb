<html>
  <head>
    <title>MediaWEB</title>
    <style>

    /***************************************/
    /* Style for navigator                 */
    #navigator {
        margin-left: 20px;
    }

    #navigator a {
        color: blue; 
        text-decoration: none;
    }

    /***************************************/
    /* Style for items                     */

    .item {
      width: 160px;
      height: 190px;
      margin-top: 5px;
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 10px;/*
      border-style: solid;
      border-color: #A30003;
      border-width: 1px;
      border-radius:3px 3px 0px 0px;*/
      display:inline-block;
      overflow: hidden;
    }
    .thumb {
      padding-top: 5px;
      padding-left: 5px;
      padding-right: 5px;
      padding-bottom: 5px;   
    }
    .thumb img {
	  margin-left: auto;
	  margin-right: auto;
	  display: block;
      width:128px; 
      height:128px;
    }
    .thumb:hover img {
      transform: scale(1.1);
      cursor: pointer;
    }
    .name {
      text-align: center;
    }


    /***************************************/
    /* Style for modal                     */

    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      padding-top: 100px; /* Location of the box */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
    }

    /* Modal Content (image) */
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    /* Caption of Modal Image */
    #caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
    }

    /* Add Animation */
    .modal-content, #caption {  
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
    }

    @-webkit-keyframes zoom {
    from {-webkit-transform:scale(0)} 
    to {-webkit-transform:scale(1)}
    }

    @keyframes zoom {
    from {transform:scale(0)} 
    to {transform:scale(1)}
    }

    /* The Close Button */
    .close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
    }

    .close:hover,
    .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
    }

    /* 100% Image Width on Smaller Screens */
    @media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
    }    
    </style>
    <script>
    window.onload = function() {

        /* Setup close of file dialog */
        var span = document.getElementById("imageModalClose");
        var modal = document.getElementById('imageModal');
        span.onclick = function() { 
            modal.style.display = "none";
        }

        var path = ""
        const params = new URLSearchParams(window.location.search);
        if (params.has("path")) {
            path = params.get("path");
        } 

        updateNavigator(path);

        loadJSON("folder/" + path, onNewFiles, onError);

    }

    function updateNavigator(path) {
        var partsTmp = path.split("/");
        var parts = [];
        // Copy all non empty parts (split might add empty elements)
        for (var i = 0 ; i < partsTmp.length ; i++) {
            if (partsTmp[i].trim().length > 0) {
                parts.push(partsTmp[i]);
            }
        }

        /* No navigator on top level */
        if (parts.length > 0) {
            var navigator = document.getElementById("navigator")
            var links = "<a href='?path='>top</a>"
            var url = "";
            for (var i = 0 ; i < parts.length ; i++) {
                part = parts[i];
                url += "/" + part;
                if (i == (parts.length - 1)) {
                    // Last element is no link
                    links += " / " + part
                } else {
                    links += " / <a href='?path=" + url + "'>" + part + "</a>"
                }
            }
            navigator.insertAdjacentHTML("beforeend", links);
        }

    }

    /* Set location. Will update URL and reload page. */
    function setLocation(path) {
        const params = new URLSearchParams(window.location.search);
        params.set("path", path)
        window.location.search = params.toString();   
    }

    function openFileDialog(imageUrl, caption) {
        var modal = document.getElementById('imageModal');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("imageModalImg");
        var captionText = document.getElementById("caption");
        modalImg.src = imageUrl;
        captionText.innerHTML = caption;
        modal.style.display = "block";
    }

    function onNewFiles(files) {

        /* Remove old file items */
        var items = document.getElementById('items');
        while (items.firstChild) {
            items.removeChild(items.firstChild);
        }

        /* Add file items */
        for (var i=0; i < files.length; i++) {
            var file = files[i];
            addFileItem(file.Type, file.Name, file.Path);
        }
    }

    function addFileItem(type, name, path) {
        var itemTxt =
"<div class='item'> \
    <div class='thumb'> \
       <img src='static/icon_" + type + ".png' alt='" + type +"'> \
   </div> \
   <div class='name'> \
       " + name + " \
   </div> \
<div>";
        var items = document.getElementById("items")
        items.insertAdjacentHTML( 'beforeend', itemTxt );

        // Add click event to the thumb div
        var itemDiv = items.lastChild; // The newly created item
        var thumb = itemDiv.getElementsByClassName("thumb")[0];
        thumb.onclick = function() {
            if (type == "image") {
                openFileDialog("media/" + path, name);
            } else if (type == "folder") {
                setLocation(path);
            }
        }
    }

    function onError(error) {
        alert(error);
    }

    function loadJSON(filePath, success, error)
    {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function()
        {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    if (success)
                        success(JSON.parse(xhr.responseText));
            } else {
                if (error)
                    error(xhr);
                }
            }
        };
        xhr.open("GET", filePath, true);
        xhr.send();
    }

    </script>
  </head>
  <body>

  <div id="navigator">
  <!--<a href="?path=">top<a> / <a href="?path=pictures">pictures<a> / <a href="?path=pictures/vi">vi<a>-->
  </div>
  
  <div id="items">
  <!-- File items goes here -->
  </div>

  <!-- The Image Modal -->
  <div id="imageModal" class="modal">
    <span class="close" id="imageModalClose">&times;</span>
    <img class="modal-content" id="imageModalImg">
    <div id="caption"></div>
  </div>
  </body>
</html>
